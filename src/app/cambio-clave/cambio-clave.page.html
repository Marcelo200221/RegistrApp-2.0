<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cambioClave</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="volver">
    <ion-button class="boton-volver" (click)="volver()">Volver</ion-button>
  </div>

  <div class="titulo">
    <ion-title>
      Ingresa tu usuario
    </ion-title>
  </div>
  <div class="user">
    <ion-card class="card-user">
      <ion-card-content>
        <ion-input [(ngModel)]="Usuario" maxlength="6">Usuario</ion-input>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="confirmar">
    <ion-button  (click)="usuarioReconocido()">
      Confirmar
    </ion-button>
  </div>

  <div class="nuevaContra" [style.display]="isVisible ? 'block' : 'none'">
    <ion-card class="nueva-contra">
      <ion-card-content>
        <ion-input [(ngModel)]="ClaveNueva" #nuevaContraseña type="password" maxlength="4">Nueva contraseña</ion-input>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="cambiar" [style.display]="isVisible ? 'block' : 'none'">
    <ion-button (click)="cambiarContra()">
      Cambiar
    </ion-button>

    <ion-button (click)="cancelar()" color="danger">
      Cancelar
    </ion-button>
  </div>
</ion-content>
